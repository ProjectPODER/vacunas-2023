---
layout: default
---

<section class="post-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <article>

          <header>
            <h1>{{ page.title | escape }}</h1>
            <p class="text-muted">
              <time datetime="{{ page.date | date_to_xmlschema }}">
                {% include translated_date.html date=page.date format=site.date-format lang=site.date-language %}
                <!-- {%- assign date_format = "%b %-d, %Y" -%}
                {{ page.date | date: date_format }} -->
              </time>
              {%- if page.author -%}
                â€¢ {{ page.author }}
              {%- endif -%}
            </p>
          </header>

          <section>
            {{ content }}
          </section>

        </article>
      </div>
    </div>
  </div>
</section>
